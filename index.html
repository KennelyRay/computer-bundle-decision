<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Should you buy?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Should you buy?</h1>
            <p>Compare niyo dito prices kung scam or hinde</p>
        </header>
        
        <main>
            <div class="input-section">
                <div class="input-group">
                    <label for="computerPrice">Computer Bundle Price (₱):</label>
                    <input type="number" id="computerPrice" placeholder="Enter computer bundle price" min="0" step="0.01">
                </div>
                
                <div class="input-group">
                    <label for="partsPrice">Per Part Price (₱):</label>
                    <input type="number" id="partsPrice" placeholder="Enter per part price" min="0" step="0.01">
                </div>
                
                <div class="button-group">
                    <button id="calculateBtn" onclick="calculateDecision()">Check Purchase Decision</button>
                    <button id="clearBtn" onclick="clearFields()">Clear</button>
                </div>
            </div>
            
            <div class="result-section" id="resultSection" style="display: none;">
                <h2>Analysis Result</h2>
                <div id="resultContent"></div>
            </div>
            
            <div class="examples-section">
                <h2>How it works</h2>
                <div class="rule-card">
                    <h3>Ganto...</h3>
                    <ul>
                        <li><strong>Don't Buy:</strong> If price difference ≥ ₱3,000</li>
                        <li><strong>Buy:</strong> If price difference ≤ ₱2,999</li>
                    </ul>
                </div>
        </main>
        
        <footer>
            <p>© 2025 Kennely Pogi LLC</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
